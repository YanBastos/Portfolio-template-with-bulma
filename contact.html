<!DOCTYPE html>

<head>

            <div id="navbarBasicExample" class="navbar-menu is-active">

                    <a class="navbar-item" href="contact.html">

                    </a>
                </div>
        </nav>
    </header>
    <section class="section">
        <div class="container">

            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">Yan Bastos Moraes</p>
                                    <p class="subtitle is-6">@y4nz11n</p>

                                        Web Developer

                                    <hr>
                                    <p>(51) 9 9290-8052</p>
                                    <br>
                                    <p>yanmoraesbastos@gmail.com</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-9">
                    <div class="card">
                        <header class="card-header">

                                Contato
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <div class="field">
                                    <label class="label">Email</label>
                                    <div class="control has-icons-left has-icons-right">
                                        <input class="input" type="email" placeholder="alexsmith@gmail.com" required>
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                    </div>
                                </div>
                                <textarea class="textarea" placeholder="Escreva sua mensagem" required></textarea>
                            </div>
                            <div class="field is-grouped">
                                <div class="control">
                                    <button class="button is-link is-warning">Enviar</button>
                                </div>
                                <div class="control">
                                    <button class="button is-link is-danger">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>
